<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-3.2.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
</head>
<body>

	<div class="container"> 
		<div class="row">
			<div class="col"></div>
			<div class="col-md-5">
				<br><br>
			    <img src="./img/icon.png" height="30">
				<font style="font-size:20px;color:Black;font-family:Arial"><b> Customer Services</b></font>
				<form th:action="@{/login}" method="POST">
					
					<div class="form-group small clearfix">				
						<label class="checkbox-inline text-secondary"> 
							You must login to access this page. 
						</label>
					</div>

		
					<div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show small"> 
                    	You have been logged out.
                	</div>
					<div th:if="${param.error}">
   						 <div class="alert alert-danger alert-dismissible fade show small">
   						 Sorry, your username or password are incorrect - please try again
   						 </div>
					</div>
				
					<div class="form-group">
						<input type="text" name = "username" class="form-control sm" placeholder="Username" required="required">
					</div>
					<div class="form-group">
						<input type="password" name = "password" class="form-control" placeholder="Password" required="required">
					</div>
					<div class="form-group">
					<select class="form-control small">
		                <option>head office</option>
		                <option>Silom</option>
            		</select>
            		</div>
					<input type="submit" class="btn btn-success btn-block btn-md" value="Login">
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
