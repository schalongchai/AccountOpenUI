<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-3.2.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #19839e;">
  <a class="navbar-brand" href="#" style="background-color: #19839e;">
    <img src="./img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <span style="color:white;">Smart Account Services </span>
  </a>
  <span style="color:white;"></span>
</nav>
 
  <div align="center" style="padding: 100px;">
    <form id="loginForm" method="post" action="./customer">
      <div
        style="width: 400px; height: 270px; border: 1px solid rgba(0, 0, 0, .125); border-radius: .25rem;">
        <br>
        <table>
          <tr>
            <td colspan="2"><div
                style="background-color:#16af54; color: white; padding: 8px 8px;; border-radius: .25rem;">Login</div></td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 12px; color: grey;">
              You must log in to access this page.</td>
          </tr>
          <tr>
            <td>User id:</td>
            <td><input type="text"
              class="form-control" style="height: 32px;"></input></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" id="pwd"
              class="form-control" style="height: 32px;"></td>
          </tr>
          <tr>
            <td>Login Branch:</td>
            <td><select class="form-control" style="height: 34px;">
                <option>head office</option>
                <option>Silom</option>
            </select></td>
          </tr>
          <tr>
            <td></td>
            <td><br>
              <button type="submit" class="btn btn-primary">Login</button>
              <br></td>
          </tr>
        </table>
      </div>
    </form>
  </div>

</body>
</html>
