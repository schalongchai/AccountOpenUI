<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Customer Search</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/jquery-3.2.1.slim.min.js"></script>
<script	src="./js/popper.min.js" ></script>
<script src="./js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" style="background-color: #19839e;">
	
		<div class="navbar-header">
			<a class="navbar-brand" href="#" style="color: white;"> <img
				src="./img/icon.png" width="30" height="30"
				class="d-inline-block align-top" alt=""> Smart Account
				Services
			</a>
		
		</div>
		<div style="color:white;">User : Chalongchai / 
		<a href="./home"><span class="badge badge-danger">Sign out</span></a></div>
</nav>		
<div style="height:10px;background-color:white;"></div>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="./customer">Customer</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="./account">Account</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="./report">Report</a>
  </li>
  
 </ul>
 
  <div style="padding-left: 100px;">
    <br>Customer Search
    <br><br>
    <form method="GET" action="./customer">
      <table border="0">

        <tr>
          <td>CIF</td>
          <td><input type="text" class="form-control" placeholder="cif number"></td>
        </tr>
        <tr>
          <td>First name</td>
          <td><input type="text" class="form-control" placeholder="first name"></td>
        </tr>
        <tr>
          <td>Last name</td>
          <td><input type="text" class="form-control"  placeholder="last name"></td>
        </tr>
        <tr>
          <td>Citizen ID</td>
          <td><input type="text" class="form-control"  placeholder="citizen id 13 digits"></td>
        </tr>
        <tr>
          <td>Account Number</td>
          <td><input type="text" class="form-control"  placeholder="account number 10 digits"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" class="btn btn-primary"
            value="Search"> <input type="button"
            class="btn btn-primary" value="Clear"></td>
        </tr>
      </table>
    </form>
  </div>
  <br>
  <div style="padding-left: 100px; width: 85%;">
    Search Result <br>
    <br>
    <table class="table table-sm">
      <thead class="thead-light">
        <tr>
          <th scope="col">CIF</th>
          <th scope="col">Citizen ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Address</th>
          <th scope="col">Status</th>
          <th scope="col">View</th>
        </tr>
      </thead>
      <tr th:each="customer : ${customers}">
        <td><span th:text="${customer.id}"></span></td>
        <td>3909800809990</td>
        <td><span th:text="${customer.name}"></span></td>
        <td>20/22</td>
        <td>Active</td>
        <td>view account</td>
      </tr>
    </table>
  </div>
</body>
</html>
