<html>
<div th:replace="../fragments/header_login.html :: header_include"></div>
<body>
	<div th:replace="../fragments/header_login.html :: header_login"></div>
	<div style="padding-left: 100px;">
		<br>Inquiry Report
		<br><br>
		<form method="GET" th:action="@{/download}">
					<table class="form-group">
						<tr>
							<td><label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Branch : </label></td>
							<td style="padding-left:5px;"><input type="text"  th:attr="value=${branch}" class="form-control form-control-sm" name="branch"
							   	placeholder="Branch number">
							</td>
						</tr>
						<tr>
							<td><label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Start Date : </label></td>
							<td style="padding-left:5px;"><input type="text" th:attr="value=${sdate}" required="required" class="form-control form-control-sm" name="sdate"
								placeholder="dd/mm/yyyy"></td>
						</tr>
						<tr>
							<td><label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">End Date : </label></td>
							<td style="padding-left:5px;"><input type="text" th:attr="value=${edate}" required="required" class="form-control form-control-sm" name="edate"
								placeholder="dd/mm/yyyy"></td>
						</tr>
						<tr>
							<td></td>
							<td style="padding-left:5px;"><br> <input type="submit" id="download"
								class="btn btn-success btn-sm" value="Search"> 
								<input type="reset" class="btn btn-success btn-sm" value="reset">
							<br><br>
							<div th:if="${downloadLink}">
	   						 <div class="alert alert-info alert-dismissible fade show small" aria-label="Close">
	   						 	<a th:attr="href=${downloadLink}">Download</a>
	   						 </div>
							</div>
						  
							</td>
						</tr>
					</table>
					
				</form>
				
	</div>
</body>
</html>
